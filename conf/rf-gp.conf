Data:
{
  trainData = "../rgbdData/rgbdDataset-train.data";
  trainLabels = "../rgbdData/rgbdDataset-train.labels";
  testData = "../rgbdData/rgbdDataset-test.data";
  testLabels = "../rgbdData/rgbdDataset-test.labels";
